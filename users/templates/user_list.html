<h2>User List</h2>
<a href="{% url 'add_user' %}">Add User</a>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{% url 'edit_user' user.id %}">Edit</a>
            <a href="{% url 'delete_user' user.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
